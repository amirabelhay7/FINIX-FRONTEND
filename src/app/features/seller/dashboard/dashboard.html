<div class="space-y-8 pb-10">
    <div>
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
        <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6" *ngFor="let kpi of kpis">
            <p class="text-xs font-bold text-gray-500 uppercase tracking-widest">{{ kpi.label }}</p>
            <p class="text-2xl font-black mt-1" [ngClass]="kpi.valueClass || 'text-gray-900'">{{ kpi.value }}</p>
        </div>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-gray-50 flex items-center justify-between">
            <h4 class="font-bold text-gray-800">{{ recentOrdersTitle }}</h4>
            <a [routerLink]="viewAllRoute" class="text-xs font-bold text-[#135bec] hover:underline">{{ viewAllLabel }}</a>
        </div>
        <div class="divide-y divide-gray-50">
            <div class="flex items-center px-6 py-4 hover:bg-gray-50" *ngFor="let order of recentOrders">
                <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center mr-4 shrink-0">
                    <span class="material-symbols-outlined text-[#135bec] text-[22px]">directions_car</span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-gray-800">{{ order.title }}</p>
                    <p class="text-xs text-gray-500">{{ order.meta }}</p>
                </div>
                <span class="text-xs font-bold px-2 py-1 rounded" [ngClass]="order.statusClass">{{ order.status }}</span>
            </div>
        </div>
    </div>
</div>
