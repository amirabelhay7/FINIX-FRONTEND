<div class="space-y-8 pb-10">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
        <button type="button" class="px-4 py-2 bg-[#135bec] text-white rounded-lg text-sm font-bold hover:bg-blue-700 transition-all">{{ addVehicleLabel }}</button>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-gray-50">
            <h4 class="font-bold text-gray-800">{{ vehiclesTitle }}</h4>
        </div>
        <div class="divide-y divide-gray-50">
            <div class="flex items-center px-6 py-4 hover:bg-gray-50" *ngFor="let row of listings">
                <div class="w-16 h-16 bg-gray-100 rounded-xl mr-4 shrink-0 flex items-center justify-center">
                    <span class="material-symbols-outlined text-gray-400 text-2xl">two_wheeler</span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-gray-800">{{ row.name }}</p>
                    <p class="text-xs text-gray-500">{{ row.meta }}</p>
                </div>
                <span class="text-xs font-bold px-2 py-1 rounded" [ngClass]="row.statusClass">{{ row.status }}</span>
            </div>
        </div>
    </div>
</div>
