<div class="space-y-8 pb-10">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
        <a [routerLink]="backRoute" class="inline-flex items-center px-4 py-2 border border-gray-200 text-gray-700 rounded-lg text-sm font-bold hover:bg-gray-50 transition-all">
            <span class="material-symbols-outlined mr-2 text-[18px]">arrow_back</span>Back
        </a>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-4 border-b border-gray-50 flex flex-wrap items-center gap-4">
            <select class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20">
                <option *ngFor="let opt of statusOptions" [value]="opt.value">{{ opt.label }}</option>
            </select>
            <select class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20">
                <option *ngFor="let opt of riskOptions" [value]="opt.value">{{ opt.label }}</option>
            </select>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="bg-gray-50 border-b border-gray-100">
                    <tr>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">ID</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Risk level</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Category</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Status</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Opened</th>
                        <th class="text-right py-4 px-6 font-bold text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr *ngFor="let row of rows" class="hover:bg-gray-50 transition-colors">
                        <td class="py-4 px-6 font-mono text-gray-500">{{ row.id }}</td>
                        <td class="py-4 px-6"><span class="px-2 py-0.5 rounded text-xs font-bold" [ngClass]="row.riskClass">{{ row.riskLevel }}</span></td>
                        <td class="py-4 px-6 text-gray-600">{{ row.category }}</td>
                        <td class="py-4 px-6"><span class="px-2 py-0.5 rounded text-xs font-bold" [ngClass]="row.statusClass">{{ row.status }}</span></td>
                        <td class="py-4 px-6 text-gray-600">{{ row.opened }}</td>
                        <td class="py-4 px-6 text-right">
                            <a [routerLink]="row.viewRoute" class="text-[#135bec] font-bold hover:underline">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
