<div class="space-y-8 pb-10">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Payments</h1>
            <p class="text-gray-500 text-sm font-medium">All loan payments (method, amount, status).</p>
        </div>
        <a routerLink="/admin/repayments" class="inline-flex items-center px-4 py-2 border border-gray-200 text-gray-700 rounded-lg text-sm font-bold hover:bg-gray-50 transition-all">
            <span class="material-symbols-outlined mr-2 text-[18px]">arrow_back</span>Back
        </a>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-4 border-b border-gray-50 flex flex-wrap items-center gap-4">
            <div class="relative flex-1 min-w-[200px]">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">search</span>
                <input type="text" placeholder="Search by ID or amount..." class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
            </div>
            <select class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20">
                <option value="">All status</option>
                <option>COMPLETED</option>
                <option>PENDING</option>
                <option>FAILED</option>
            </select>
            <select class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20">
                <option value="">All methods</option>
                <option>WALLET</option>
                <option>CASH</option>
                <option>BANK_TRANSFER</option>
            </select>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="bg-gray-50 border-b border-gray-100">
                    <tr>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">ID</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Method</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Amount</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Remaining</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Date</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Status</th>
                        <th class="text-right py-4 px-6 font-bold text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="py-4 px-6 font-mono text-gray-500">1</td>
                        <td class="py-4 px-6 text-gray-600">WALLET</td>
                        <td class="py-4 px-6 font-bold text-gray-800">500.00 TND</td>
                        <td class="py-4 px-6 text-gray-600">1,500.00 TND</td>
                        <td class="py-4 px-6 text-gray-600">2025-02-20 14:30</td>
                        <td class="py-4 px-6"><span class="px-2 py-0.5 rounded text-xs font-bold bg-green-50 text-green-700">COMPLETED</span></td>
                        <td class="py-4 px-6 text-right">
                            <a routerLink="/admin/repayments/payments/1" class="text-[#135bec] font-bold hover:underline">View</a>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="py-4 px-6 font-mono text-gray-500">2</td>
                        <td class="py-4 px-6 text-gray-600">BANK_TRANSFER</td>
                        <td class="py-4 px-6 font-bold text-gray-800">300.00 TND</td>
                        <td class="py-4 px-6 text-gray-600">1,200.00 TND</td>
                        <td class="py-4 px-6 text-gray-600">2025-02-18 10:00</td>
                        <td class="py-4 px-6"><span class="px-2 py-0.5 rounded text-xs font-bold bg-amber-50 text-amber-700">PENDING</span></td>
                        <td class="py-4 px-6 text-right">
                            <a routerLink="/admin/repayments/payments/2" class="text-[#135bec] font-bold hover:underline">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
