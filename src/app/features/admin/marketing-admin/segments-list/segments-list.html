<div class="space-y-8 pb-10">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
        <div class="flex gap-2">
            <button type="button" class="inline-flex items-center px-4 py-2 bg-[#135bec] text-white rounded-lg text-sm font-bold hover:bg-blue-700 transition-all shadow-md" (click)="onAddSegment()">Add segment</button>
            <a routerLink="/admin/marketing" class="inline-flex items-center px-4 py-2 border border-gray-200 text-gray-700 rounded-lg text-sm font-bold hover:bg-gray-50 transition-all">Back</a>
        </div>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="bg-gray-50 border-b border-gray-100">
                    <tr>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">ID</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Name</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Criteria</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Members</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Last used</th>
                        <th class="text-right py-4 px-6 font-bold text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr class="hover:bg-gray-50 transition-colors" *ngFor="let segment of segments">
                        <td class="py-4 px-6 font-mono text-gray-500">{{ segment.id }}</td>
                        <td class="py-4 px-6 font-bold text-gray-800">{{ segment.name }}</td>
                        <td class="py-4 px-6 text-gray-600">{{ segment.criteria }}</td>
                        <td class="py-4 px-6 font-mono text-gray-700">{{ segment.members }}</td>
                        <td class="py-4 px-6 text-gray-500 text-xs">{{ segment.lastUsed }}</td>
                        <td class="py-4 px-6 text-right">
                            <button type="button" class="text-[#135bec] font-bold hover:underline mr-2" (click)="onEditSegment(segment)">Edit</button>
                            <button type="button" class="text-red-600 font-bold hover:underline" (click)="onDeleteSegment(segment)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
