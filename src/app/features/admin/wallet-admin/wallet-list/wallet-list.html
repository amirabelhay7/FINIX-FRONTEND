<div class="space-y-8 pb-10">
    <div class="flex items-center gap-4">
        <a routerLink="/admin/wallet" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-4 border-b border-gray-50">
            <input type="text" placeholder="Search by email or account..." class="w-full max-w-md px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="bg-gray-50 border-b border-gray-100">
                    <tr>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">ID</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Account</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Client email</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Balance</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Status</th>
                        <th class="text-right py-4 px-6 font-bold text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr class="hover:bg-gray-50" *ngFor="let w of wallets">
                        <td class="py-4 px-6 font-mono text-gray-500">{{ w.id }}</td>
                        <td class="py-4 px-6 font-mono font-bold">{{ w.account }}</td>
                        <td class="py-4 px-6 text-gray-600">{{ w.clientEmail }}</td>
                        <td class="py-4 px-6 font-bold text-gray-800">{{ w.balance }}</td>
                        <td class="py-4 px-6"><span class="px-2 py-0.5 rounded text-xs font-bold" [ngClass]="w.statusClass">{{ w.status }}</span></td>
                        <td class="py-4 px-6 text-right">
                            <a [routerLink]="w.viewRoute" class="text-[#135bec] font-bold hover:underline">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
