<div class="space-y-8 pb-10">
    <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
    <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <a *ngFor="let card of cards" [routerLink]="card.route" class="flex items-center p-6 bg-white border border-gray-100 rounded-2xl shadow-sm hover:shadow-md hover:border-[#135bec]/20 transition-all">
            <span class="material-symbols-outlined text-[32px] mr-4" [ngClass]="card.iconColorClass || 'text-[#135bec]'">{{ card.icon }}</span>
            <div>
                <p class="font-bold text-gray-800">{{ card.title }}</p>
                <p class="text-sm text-gray-500">{{ card.subtitle }}</p>
            </div>
            <span class="material-symbols-outlined text-gray-300 ml-auto">chevron_right</span>
        </a>
    </div>
</div>
