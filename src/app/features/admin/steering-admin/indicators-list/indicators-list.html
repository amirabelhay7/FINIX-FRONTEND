<div class="space-y-8 pb-10">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
        <a [routerLink]="backRoute" class="inline-flex items-center px-4 py-2 border border-gray-200 text-gray-700 rounded-lg text-sm font-bold hover:bg-gray-50 transition-all">Back</a>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="p-4 bg-gray-50 rounded-xl" *ngFor="let kpi of kpis">
                <p class="text-xs font-bold text-gray-500 uppercase">{{ kpi.label }}</p>
                <p class="text-2xl font-bold mt-1" [ngClass]="kpi.valueClass || 'text-gray-800'">{{ kpi.value }}</p>
            </div>
        </div>
    </div>
</div>
