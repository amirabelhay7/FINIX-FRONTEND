<div class="space-y-8 pb-10">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
        <a routerLink="/admin/credit" class="inline-flex items-center px-4 py-2 border border-gray-200 text-gray-700 rounded-lg text-sm font-bold hover:bg-gray-50 transition-all">
            <span class="material-symbols-outlined mr-2 text-[18px]">arrow_back</span>Back
        </a>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-4 border-b border-gray-50 flex flex-wrap items-center gap-4">
            <div class="relative flex-1 min-w-[200px]">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">search</span>
                <input type="text" placeholder="Search by client or ID..." class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
            </div>
            <select class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20">
                <option value="">All status</option>
                <option>PENDING</option>
                <option>APPROVED</option>
                <option>REJECTED</option>
            </select>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="bg-gray-50 border-b border-gray-100">
                    <tr>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">ID</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Client</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Amount</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Status</th>
                        <th class="text-left py-4 px-6 font-bold text-gray-600">Requested</th>
                        <th class="text-right py-4 px-6 font-bold text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr class="hover:bg-gray-50 transition-colors" *ngFor="let req of requests">
                        <td class="py-4 px-6 font-mono text-gray-500">{{ req.id }}</td>
                        <td class="py-4 px-6 font-bold text-gray-800">{{ req.clientName }}</td>
                        <td class="py-4 px-6 font-bold" [ngClass]="req.status === 'REJECTED' ? 'text-gray-700' : 'text-[#135bec]'">{{ req.amount }}</td>
                        <td class="py-4 px-6"><span class="px-2 py-0.5 rounded text-xs font-bold" [ngClass]="req.statusClass">{{ req.status }}</span></td>
                        <td class="py-4 px-6 text-gray-600">{{ req.requested }}</td>
                        <td class="py-4 px-6 text-right">
                            <ng-container *ngIf="req.status === 'PENDING'">
                                <button type="button" class="text-green-600 font-bold hover:underline mr-2" (click)="onApprove(req)">Approve</button>
                                <button type="button" class="text-red-600 font-bold hover:underline" (click)="onReject(req)">Reject</button>
                            </ng-container>
                            <button *ngIf="req.status !== 'PENDING'" type="button" class="text-[#135bec] font-bold hover:underline" (click)="onView(req)">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
