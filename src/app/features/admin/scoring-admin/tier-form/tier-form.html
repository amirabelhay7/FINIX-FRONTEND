<div class="space-y-8 pb-10 max-w-2xl">
    <div class="flex items-center gap-4">
        <a [routerLink]="backRoute" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>
    <div *ngIf="loading && id != null" class="flex justify-center py-8">
        <span class="material-symbols-outlined animate-spin text-4xl text-[#135bec]">progress_activity</span>
    </div>
    <div *ngIf="error" class="rounded-xl border border-red-200 bg-red-50 p-4 text-red-800 mb-4">{{ error }}</div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6" *ngIf="!loading || id == null">
        <form class="space-y-5" (ngSubmit)="save()">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ labelTierName }}</label>
                <input type="text" [(ngModel)]="tierName" name="tierName" [placeholder]="placeholderTierName" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">{{ labelMinScore }}</label>
                    <input type="number" [(ngModel)]="minScore" name="minScore" min="0" [placeholder]="placeholderMinScore" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">{{ labelMaxScore }}</label>
                    <input type="number" [(ngModel)]="maxScore" name="maxScore" min="0" [placeholder]="placeholderMaxScore" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ labelTierColor }}</label>
                <input type="text" [(ngModel)]="tierColor" name="tierColor" [placeholder]="placeholderTierColor" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ labelBenefits }}</label>
                <textarea rows="2" [(ngModel)]="benefits" name="benefits" [placeholder]="placeholderBenefits" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20"></textarea>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">{{ labelNextTierMin }}</label>
                    <input type="number" [(ngModel)]="nextTierMinScore" name="nextTierMinScore" min="0" [placeholder]="placeholderNextTier" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">{{ labelProgressionRequired }}</label>
                    <input type="text" [(ngModel)]="progressionRequired" name="progressionRequired" [placeholder]="placeholderProgression" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
                </div>
            </div>
            <div class="flex gap-4 pt-4">
                <button type="submit" [disabled]="loading" class="px-6 py-2.5 bg-[#135bec] text-white rounded-xl text-sm font-bold hover:bg-blue-700 transition-all disabled:opacity-50">{{ saveLabel }}</button>
                <a [routerLink]="backRoute" class="px-6 py-2.5 border border-gray-200 text-gray-700 rounded-xl text-sm font-bold hover:bg-gray-50 transition-all">{{ cancelLabel }}</a>
            </div>
        </form>
    </div>
</div>
