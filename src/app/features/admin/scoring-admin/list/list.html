<div class="scoring-hub-page">
  <header class="scoring-hub-header">
    <div class="scoring-hub-header-inner">
      <span class="scoring-hub-icon material-symbols-outlined">analytics</span>
      <div>
        <h1 class="scoring-hub-title">{{ pageTitle }}</h1>
        <p class="scoring-hub-subtitle">{{ pageSubtitle }}</p>
      </div>
    </div>
  </header>

  <div class="scoring-hub-grid">
    <a *ngFor="let card of cards" [routerLink]="card.route" class="scoring-hub-card">
      <div class="scoring-hub-card-icon" [ngClass]="card.iconColorClass || 'primary'">
        <span class="material-symbols-outlined">{{ card.icon }}</span>
      </div>
      <div class="scoring-hub-card-body">
        <p class="scoring-hub-card-title">{{ card.title }}</p>
        <p class="scoring-hub-card-subtitle">{{ card.subtitle }}</p>
      </div>
      <span class="material-symbols-outlined scoring-hub-card-chevron">chevron_right</span>
    </a>
  </div>
</div>
