<div class="space-y-8 pb-10 max-w-2xl">
    <div class="flex items-center gap-4">
        <a routerLink="/admin/scoring/rules" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Scoring Rule</h1>
            <p class="text-gray-500 text-sm font-medium">Create or edit a scoring rule (ScoreConfig).</p>
        </div>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
        <form class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Rule name</label>
                <input type="text" placeholder="e.g. CIN verification" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Rule type</label>
                <select class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20">
                    <option value="">Select type</option>
                    <option>DOCUMENT_VERIFICATION</option>
                    <option>PROFILE_COMPLETION</option>
                    <option>WALLET_DEPOSIT</option>
                    <option>GUARANTEE_RECEIVED</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Points</label>
                <input type="number" min="1" max="1000" placeholder="e.g. 50" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Description</label>
                <textarea rows="3" placeholder="Short description of the rule" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20"></textarea>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Deposit threshold (optional)</label>
                    <input type="number" min="0" step="0.01" placeholder="For WALLET_DEPOSIT" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Max guarantees per user (optional)</label>
                    <input type="number" min="1" max="10" placeholder="For GUARANTEE_RECEIVED" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
                </div>
            </div>
            <div class="flex gap-4 pt-4">
                <button type="submit" class="px-6 py-2.5 bg-[#135bec] text-white rounded-xl text-sm font-bold hover:bg-blue-700 transition-all">Save</button>
                <a routerLink="/admin/scoring/rules" class="px-6 py-2.5 border border-gray-200 text-gray-700 rounded-xl text-sm font-bold hover:bg-gray-50 transition-all">Cancel</a>
            </div>
        </form>
    </div>
</div>
