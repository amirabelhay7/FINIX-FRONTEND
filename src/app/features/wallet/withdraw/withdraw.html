<div class="max-w-lg mx-auto space-y-8 animate-in fade-in duration-700 pb-10">

    <div class="flex items-center gap-4">
        <a routerLink="/wallet" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>

    <div class="bg-gradient-to-r from-[#135bec] to-[#3b78ff] rounded-2xl p-5 text-white">
        <p class="text-[10px] text-blue-200 uppercase tracking-widest font-black">{{ balanceLabel }}</p>
        <p class="text-2xl font-black mt-1">{{ loading ? 'Loading…' : balanceAmount }}</p>
    </div>

    <div *ngIf="error" class="withdraw-error-box" role="alert">
        <span class="material-symbols-outlined withdraw-error-icon">error</span>
        <p class="withdraw-error-text">{{ error }}</p>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 space-y-6">
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ amountLabel }}</label>
            <input type="number" min="0" step="0.01" placeholder="0.00" [(ngModel)]="amount" class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-lg font-bold text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all" />
        </div>
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">Description (optional)</label>
            <input type="text" [(ngModel)]="description" placeholder="e.g. Cash at agent" class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all" />
        </div>
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ methodLabel }}</label>
            <select class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all">
                <option *ngFor="let opt of withdrawalMethods" [value]="opt.value">{{ opt.label }}</option>
            </select>
        </div>
        <button type="button" (click)="submit()" [disabled]="submitting" class="w-full px-4 py-3 bg-[#135bec] text-white rounded-xl text-sm font-bold hover:bg-blue-700 transition-all shadow-md disabled:opacity-50">{{ submitting ? 'Processing…' : submitLabel }}</button>
    </div>

</div>
