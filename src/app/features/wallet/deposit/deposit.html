<div class="max-w-lg mx-auto space-y-8 animate-in fade-in duration-700 pb-10">

    <div class="flex items-center gap-4">
        <a routerLink="/wallet" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 space-y-6">
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ amountLabel }}</label>
            <div class="relative">
                <input type="number" placeholder="0.00" class="w-full pl-4 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-lg font-bold text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all" />
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-sm">DT</span>
            </div>
        </div>
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ methodLabel }}</label>
            <select class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all">
                <option *ngFor="let opt of paymentMethods" [value]="opt.value">{{ opt.label }}</option>
            </select>
        </div>
        <button type="button" class="w-full px-4 py-3 bg-[#135bec] text-white rounded-xl text-sm font-bold hover:bg-blue-700 transition-all shadow-md">{{ continueLabel }}</button>
    </div>

    <div class="bg-amber-50 rounded-2xl border border-amber-100 p-4 flex items-start gap-3">
        <span class="material-symbols-outlined text-amber-600 shrink-0">info</span>
        <p class="text-sm text-gray-700">{{ infoText }}</p>
        <a [routerLink]="findAgentRoute" class="text-sm font-bold text-[#135bec] hover:underline shrink-0">{{ findAgentLabel }}</a>
    </div>

</div>
