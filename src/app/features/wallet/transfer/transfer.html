<div class="max-w-lg mx-auto space-y-8 animate-in fade-in duration-700 pb-10">

    <div>
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
        <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
    </div>

    <div class="bg-gradient-to-r from-[#135bec] to-[#3b78ff] rounded-2xl p-5 text-white flex items-center justify-between">
        <div>
            <p class="text-[10px] text-blue-200 uppercase tracking-widest font-black">{{ balanceLabel }}</p>
            <p class="text-2xl font-black mt-1">{{ balanceAmount }}</p>
        </div>
        <span class="material-symbols-outlined text-white/40 text-4xl">account_balance_wallet</span>
    </div>

    <p *ngIf="error" class="text-red-600 text-sm font-medium">{{ error }}</p>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 space-y-6">
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ recipientLabel }}</label>
            <div class="relative">
                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">mail</span>
                <input type="email" [(ngModel)]="targetEmail" [placeholder]="recipientPlaceholder" class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all" />
            </div>
        </div>

        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ amountLabel }}</label>
            <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-lg">TND</span>
                <input type="number" min="0" step="0.01" [(ngModel)]="amount" placeholder="0.00" class="w-full pl-14 pr-20 py-4 bg-gray-50 border border-gray-200 rounded-xl text-2xl font-black text-gray-800 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all" />
            </div>
            <p class="text-xs text-gray-400 font-medium">{{ amountHint }}</p>
        </div>

        <div class="flex space-x-3">
            <button type="button" (click)="setQuickAmount(50)" class="flex-1 py-2.5 bg-gray-50 border border-gray-200 text-sm font-bold text-gray-600 rounded-xl hover:border-[#135bec] hover:text-[#135bec] transition-all">50 TND</button>
            <button type="button" (click)="setQuickAmount(100)" class="flex-1 py-2.5 bg-gray-50 border border-gray-200 text-sm font-bold text-gray-600 rounded-xl hover:border-[#135bec] hover:text-[#135bec] transition-all">100 TND</button>
            <button type="button" (click)="setQuickAmount(200)" class="flex-1 py-2.5 bg-gray-50 border border-gray-200 text-sm font-bold text-gray-600 rounded-xl hover:border-[#135bec] hover:text-[#135bec] transition-all">200 TND</button>
            <button type="button" (click)="setQuickAmount(500)" class="flex-1 py-2.5 bg-gray-50 border border-gray-200 text-sm font-bold text-gray-600 rounded-xl hover:border-[#135bec] hover:text-[#135bec] transition-all">500 TND</button>
        </div>

        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ noteLabel }}</label>
            <input type="text" [(ngModel)]="description" [placeholder]="notePlaceholder" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all" />
        </div>

        <div class="p-4 bg-gray-50 rounded-xl border border-gray-100 space-y-2">
            <div class="flex justify-between text-sm">
                <span class="text-gray-500 font-medium">{{ summaryTransfer }}</span>
                <span class="font-black text-gray-800">{{ summaryAmount }}</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-gray-500 font-medium">{{ summaryFee }}</span>
                <span class="font-bold text-green-600">{{ summaryFeeValue }}</span>
            </div>
            <div class="flex justify-between text-sm border-t border-gray-200 pt-2 mt-2">
                <span class="font-black text-gray-800">{{ summaryTotal }}</span>
                <span class="font-black text-gray-900">{{ summaryAmount }}</span>
            </div>
        </div>

        <button type="button" (click)="submit()" [disabled]="submitting" class="w-full py-4 bg-[#135bec] text-white font-black rounded-xl hover:bg-blue-700 active:scale-[0.98] transition-all shadow-lg shadow-blue-200 flex items-center justify-center space-x-2 disabled:opacity-50">
            <span class="material-symbols-outlined text-[18px]">send</span>
            <span>{{ submitting ? 'Processingâ€¦' : confirmLabel }}</span>
        </button>
    </div>

    <a routerLink="/wallet" class="flex items-center text-sm font-bold text-gray-400 hover:text-[#135bec] transition-colors">
        <span class="material-symbols-outlined text-[18px] mr-1">arrow_back</span> {{ backLabel }}
    </a>
</div>
