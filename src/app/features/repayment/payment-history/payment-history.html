<div class="space-y-8 animate-in fade-in duration-700 pb-10">

    <div class="flex items-center gap-4">
        <a routerLink="/repayment/schedule" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-gray-50">
            <h4 class="font-bold text-gray-800 flex items-center">
                <span class="material-symbols-outlined mr-2 text-[#135bec] text-[20px]">receipt_long</span>
                {{ sectionTitle }}
            </h4>
        </div>
        <div class="divide-y divide-gray-50">
            <div class="flex items-center px-6 py-4 hover:bg-gray-50 transition-colors" *ngFor="let payment of payments">
                <div class="w-10 h-10 rounded-xl flex items-center justify-center mr-4 shrink-0" [ngClass]="payment.iconBgClass">
                    <span class="material-symbols-outlined text-[18px]" [ngClass]="payment.iconColorClass">{{ payment.icon }}</span>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-bold text-gray-800">Contract #{{ payment.contractRef }} Â· {{ payment.date }}</p>
                    <p class="text-xs text-gray-400 font-medium">{{ payment.note }}</p>
                </div>
                <span class="text-sm font-black text-green-600">{{ payment.amount }}</span>
            </div>
        </div>
    </div>

</div>
