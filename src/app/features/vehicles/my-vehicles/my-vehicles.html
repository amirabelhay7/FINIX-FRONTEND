<div class="space-y-8 animate-in fade-in duration-700 pb-10">

    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-gray-50">
            <h4 class="font-bold text-gray-800 flex items-center">
                <span class="material-symbols-outlined mr-2 text-[#135bec] text-[20px]">directions_car</span>
                Registered vehicles
            </h4>
        </div>
        <div class="divide-y divide-gray-50">
            <div class="flex items-center px-6 py-4 hover:bg-gray-50 transition-colors" *ngFor="let v of vehicles">
                <div class="w-14 h-14 rounded-xl flex items-center justify-center mr-4 shrink-0" [ngClass]="v.iconBgClass">
                    <span class="material-symbols-outlined text-[28px]" [ngClass]="v.iconColorClass">{{ v.icon }}</span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-gray-800">{{ v.name }}</p>
                    <p class="text-xs text-gray-400 font-medium">{{ v.subtitlePrefix }}<span [ngClass]="v.statusClass">{{ v.status }}</span></p>
                </div>
                <a [routerLink]="v.route" class="text-xs font-bold text-[#135bec] hover:underline shrink-0">View details</a>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
        <h4 class="font-bold text-gray-800 flex items-center mb-2">
            <span class="material-symbols-outlined mr-2 text-amber-500 text-[20px]">info</span>
            {{ collateralInfoTitle }}
        </h4>
        <p class="text-sm text-gray-500">{{ collateralInfoText }}</p>
    </div>

</div>
