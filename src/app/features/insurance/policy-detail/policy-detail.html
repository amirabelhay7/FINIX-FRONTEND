<div class="space-y-8 animate-in fade-in duration-700 pb-10">

    <div class="flex items-center gap-4">
        <a [routerLink]="backRoute" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
            <h4 class="font-bold text-gray-800 flex items-center mb-4">
                <span class="material-symbols-outlined mr-2 text-[#135bec] text-[20px]">info</span>
                {{ detailsTitle }}
            </h4>
            <dl class="space-y-3 text-sm">
                <div class="flex justify-between" *ngFor="let d of details"><dt class="text-gray-500">{{ d.label }}</dt><dd class="font-bold text-gray-800">{{ d.value }}</dd></div>
            </dl>
        </div>
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
            <h4 class="font-bold text-gray-800 flex items-center mb-4">
                <span class="material-symbols-outlined mr-2 text-amber-500 text-[20px]">receipt</span>
                {{ nextPaymentTitle }}
            </h4>
            <p class="text-2xl font-black text-gray-900">{{ nextPaymentAmount }}</p>
            <p class="text-xs text-gray-500 mt-1">{{ nextPaymentDue }}</p>
            <a [routerLink]="payFromWalletRoute" class="mt-4 inline-block text-sm font-bold text-[#135bec] hover:underline">{{ payFromWalletLabel }}</a>
        </div>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-gray-50 flex items-center justify-between">
            <h4 class="font-bold text-gray-800 flex items-center">
                <span class="material-symbols-outlined mr-2 text-orange-500 text-[20px]">report</span>
                {{ claimsTitle }}
            </h4>
            <a [routerLink]="fileClaimRoute" class="text-xs font-bold text-[#135bec] hover:underline">{{ fileClaimLabel }}</a>
        </div>
        <div class="px-6 py-8 text-center text-sm text-gray-500">{{ noClaimsText }}</div>
    </div>

</div>
