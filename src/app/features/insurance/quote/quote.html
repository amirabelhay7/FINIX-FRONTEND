<div class="max-w-2xl mx-auto space-y-8 animate-in fade-in duration-700 pb-10">

    <div class="flex items-center gap-4">
        <a [routerLink]="backRoute" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 space-y-6">
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ productLabel }}</label>
            <select class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all">
                <option *ngFor="let p of products" [value]="p.value">{{ p.label }}</option>
            </select>
        </div>
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ coverageLabel }}</label>
            <input type="number" [placeholder]="coveragePlaceholder" value="2000" class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all" />
        </div>
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">{{ durationLabel }}</label>
            <select class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec] transition-all">
                <option *ngFor="let d of durationOptions" [value]="d.value">{{ d.label }}</option>
            </select>
        </div>
        <button type="button" class="w-full px-4 py-3 bg-[#135bec] text-white rounded-xl text-sm font-bold hover:bg-blue-700 transition-all shadow-md">{{ calculateLabel }}</button>
    </div>

    <div class="bg-blue-50 rounded-2xl border border-blue-100 p-6">
        <p class="text-xs font-bold text-blue-700 uppercase tracking-widest mb-2">{{ estimatedLabel }}</p>
        <p class="text-2xl font-black text-gray-900">{{ estimatedAmount }} <span class="text-sm font-medium text-gray-500">{{ estimatedUnit }}</span></p>
        <p class="text-xs text-gray-500 mt-1">{{ estimatedNote }}</p>
    </div>

</div>
