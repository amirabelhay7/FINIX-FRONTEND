<div class="space-y-8 animate-in fade-in duration-700 pb-10">

    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
        <a routerLink="/insurance/quote" class="inline-flex items-center px-4 py-2 bg-[#135bec] text-white rounded-lg text-sm font-bold hover:bg-blue-700 transition-all shadow-md">
            <span class="material-symbols-outlined mr-2 text-[18px]">calculate</span>Get a Quote
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden hover:shadow-md transition-shadow relative" *ngFor="let product of products">
            <div class="h-2" [ngClass]="product.accentColor"></div>
            <div class="absolute top-4 right-4 flex gap-1" *ngIf="product.badges?.length">
                <span *ngFor="let badge of product.badges" class="px-2 py-0.5 rounded text-[10px] font-bold" [ngClass]="badge.class">{{ badge.label }}</span>
            </div>
            <div class="p-6">
                <div class="w-12 h-12 rounded-xl flex items-center justify-center mb-4" [ngClass]="product.iconBgClass">
                    <span class="material-symbols-outlined text-[24px]" [ngClass]="product.iconColorClass || 'text-gray-600'">{{ product.icon }}</span>
                </div>
                <h3 class="text-lg font-black text-gray-900">{{ product.name }}</h3>
                <p class="text-sm text-gray-500 mt-1">{{ product.description }}</p>
                <p class="text-xs font-bold text-gray-600 mt-2">{{ product.priceNote }}</p>
                <a [routerLink]="product.route" class="mt-4 inline-block text-sm font-bold text-[#135bec] hover:underline">Get quote â†’</a>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
        <h4 class="font-bold text-gray-800 flex items-center mb-4">
            <span class="material-symbols-outlined mr-2 text-[#135bec] text-[20px]">info</span>
            Why micro-insurance?
        </h4>
        <p class="text-sm text-gray-500">{{ whyMicroCopy }}</p>
    </div>

</div>
