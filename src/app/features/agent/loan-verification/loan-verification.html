<div class="space-y-8 pb-10">
    <div>
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
        <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-gray-50">
            <h4 class="font-bold text-gray-800">{{ pendingTitle }}</h4>
        </div>
        <div class="divide-y divide-gray-50">
            <div class="flex items-center px-6 py-4 hover:bg-gray-50" *ngFor="let row of pending">
                <div class="w-12 h-12 bg-amber-50 rounded-xl flex items-center justify-center mr-4 shrink-0">
                    <span class="material-symbols-outlined text-amber-600 text-[22px]">person</span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-gray-800">{{ row.name }}</p>
                    <p class="text-xs text-gray-500">{{ row.meta }}</p>
                </div>
                <div class="flex items-center gap-2">
                    <button type="button" class="px-3 py-1.5 bg-green-100 text-green-700 text-xs font-bold rounded-lg hover:bg-green-200">{{ approveLabel }}</button>
                    <button type="button" class="px-3 py-1.5 bg-red-100 text-red-700 text-xs font-bold rounded-lg hover:bg-red-200">{{ rejectLabel }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
