<div class="space-y-8 pb-10">
    <div>
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
        <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-4">
        <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
            <input type="text" [placeholder]="searchPlaceholder" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec]" />
        </div>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-gray-50">
            <h4 class="font-bold text-gray-800">{{ recentTitle }}</h4>
        </div>
        <div class="divide-y divide-gray-50">
            <div class="flex items-center px-6 py-4 hover:bg-gray-50" *ngFor="let c of clients">
                <div class="w-10 h-10 rounded-full flex items-center justify-center mr-4 shrink-0" [ngClass]="c.initialsBgClass">
                    <span class="text-sm font-bold" [ngClass]="c.initialsColorClass">{{ c.initials }}</span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-gray-800">{{ c.name }}</p>
                    <p class="text-xs text-gray-500">{{ c.meta }}</p>
                </div>
                <span *ngIf="!c.actionRoute" class="text-xs font-bold px-2 py-1 rounded" [ngClass]="c.statusClass">{{ c.status }}</span>
                <a *ngIf="c.actionRoute" [routerLink]="c.actionRoute" class="text-xs font-bold text-[#135bec] hover:underline">{{ c.actionLabel }}</a>
            </div>
        </div>
    </div>
</div>
