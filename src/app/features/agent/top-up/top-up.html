<div class="space-y-8 pb-10">
    <div>
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Wallet top-up</h1>
        <p class="text-gray-500 text-sm font-medium">Load a client's wallet after receiving cash.</p>
    </div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 space-y-6 max-w-lg">
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">Client (phone or CIN)</label>
            <input type="text" placeholder="Search client..." class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec]" />
        </div>
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">Amount (DT)</label>
            <input type="number" placeholder="0.00" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-lg font-bold text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#135bec]/20 focus:border-[#135bec]" />
        </div>
        <div class="p-3 bg-blue-50 rounded-xl text-sm text-gray-700">
            Confirm you received the cash from the client before loading.
        </div>
        <button type="button" class="w-full py-3 bg-[#135bec] text-white rounded-xl text-sm font-bold hover:bg-blue-700 transition-all">Load wallet</button>
    </div>
</div>
