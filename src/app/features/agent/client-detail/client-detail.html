<div class="space-y-8 pb-10 max-w-4xl">
    <div class="flex items-center gap-4">
        <a [routerLink]="backRoute" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-6">
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
                <h2 class="font-bold text-gray-800 mb-4">{{ profileTitle }}</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                    <div *ngFor="let item of profileItems"><p class="text-gray-500">{{ item.label }}</p><p class="font-bold text-gray-800" [ngClass]="item.valueClass">{{ item.value }}</p></div>
                </div>
            </div>
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
                <h2 class="font-bold text-gray-800 mb-4">{{ loansTitle }}</h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl" *ngFor="let loan of loans">
                        <span class="font-bold text-gray-800">{{ loan.label }}</span>
                        <span class="text-[#135bec] font-bold">{{ loan.amount }}</span>
                        <span class="px-2 py-0.5 rounded text-xs font-bold" [ngClass]="loan.statusClass">{{ loan.status }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
                <h2 class="font-bold text-gray-800 mb-4">{{ walletTitle }}</h2>
                <p class="text-2xl font-bold text-[#135bec]">{{ walletAmount }}</p>
                <p class="text-xs text-gray-500 mt-1">{{ walletAccount }}</p>
                <a [routerLink]="recordTopUpRoute" class="mt-4 inline-block text-sm font-bold text-[#135bec] hover:underline">{{ recordTopUpLabel }}</a>
            </div>
        </div>
    </div>
</div>
