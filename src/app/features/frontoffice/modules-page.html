<div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 lg:px-8 lg:py-24">
  <h1 class="text-3xl font-bold text-slate-900 md:text-4xl">Modules</h1>
  <p class="mt-4 max-w-2xl text-slate-600">
    Explore each part of the FINIX ecosystem. Click a card to learn more.
  </p>
  <div class="mt-12 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    @for (mod of modules; track mod.slug) {
      <a
        [routerLink]="['/module', mod.slug]"
        class="group flex flex-col rounded-2xl border border-slate-100 bg-white p-6 shadow-sm transition-all hover:border-[#135bec]/30 hover:shadow-md"
      >
        <div
          class="flex h-14 w-14 items-center justify-center rounded-xl transition-colors"
          [ngClass]="mod.color"
        >
          <span class="material-symbols-outlined text-3xl">{{ mod.icon }}</span>
        </div>
        <h2 class="mt-4 text-lg font-semibold text-slate-900 group-hover:text-[#135bec]">
          {{ mod.title }}
        </h2>
        <p class="mt-2 flex-1 text-sm text-slate-500">
          {{ mod.description }}
        </p>
        <span class="mt-4 inline-flex items-center text-sm font-semibold text-[#135bec]">
          View module
          <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
        </span>
      </a>
    }
  </div>
</div>
