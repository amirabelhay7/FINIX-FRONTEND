<div class="space-y-8 animate-in fade-in duration-700 pb-10 max-w-xl">
    <div class="flex items-center gap-4">
        <a [routerLink]="backRoute" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>
    <div *ngIf="error" class="rounded-xl border border-red-200 bg-red-50 p-4 text-red-800">{{ error }}</div>
    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
        <form (ngSubmit)="submit()" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ beneficiaryIdLabel }}</label>
                <input type="number" [(ngModel)]="beneficiaryId" name="beneficiaryId" [placeholder]="beneficiaryIdPlaceholder" min="1" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ pointsLabel }}</label>
                <input type="number" [(ngModel)]="pointsOffered" name="pointsOffered" min="10" max="100" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ reasonLabel }}</label>
                <textarea [(ngModel)]="reason" name="reason" rows="3" minlength="5" maxlength="500" [placeholder]="reasonPlaceholder" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20"></textarea>
            <p class="text-xs text-gray-500 mt-1">At least 5 characters, max 500.</p>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ validityLabel }}</label>
                <input type="number" [(ngModel)]="validityMonths" name="validityMonths" min="1" max="12" class="w-full px-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#135bec]/20" />
            </div>
            <div class="flex gap-4 pt-4">
                <button type="submit" [disabled]="loading" class="px-6 py-2.5 bg-[#135bec] text-white rounded-xl text-sm font-bold hover:bg-blue-700 disabled:opacity-50">{{ submitLabel }}</button>
                <a [routerLink]="backRoute" class="px-6 py-2.5 border border-gray-200 text-gray-700 rounded-xl text-sm font-bold hover:bg-gray-50">{{ cancelLabel }}</a>
            </div>
        </form>
    </div>
</div>
