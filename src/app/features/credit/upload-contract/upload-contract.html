<div class="max-w-2xl mx-auto space-y-8 animate-in fade-in duration-700 pb-10">

    <div class="flex items-center gap-4">
        <a [routerLink]="backRoute" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ pageTitle }}</h1>
            <p class="text-gray-500 text-sm font-medium">{{ pageSubtitle }}</p>
        </div>
    </div>

    <div class="bg-amber-50 rounded-2xl border border-amber-100 p-4">
        <p class="text-sm text-gray-700">{{ infoText }}</p>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 space-y-6">
        <div class="border-2 border-dashed border-gray-200 rounded-xl p-8 text-center hover:border-[#135bec]/40 transition-colors cursor-pointer">
            <span class="material-symbols-outlined text-gray-400 text-4xl mb-2">upload_file</span>
            <p class="text-sm font-bold text-gray-600">{{ dropLabel }}</p>
            <p class="text-xs text-gray-400 mt-1">{{ dropHint }}</p>
        </div>
        <button type="button" class="w-full py-3 bg-[#135bec] text-white rounded-xl text-sm font-bold hover:bg-blue-700 transition-all shadow-md">{{ submitLabel }}</button>
    </div>

</div>
