<aside
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
  class="fixed inset-y-0 left-0 z-50 w-64 bg-[#1a1c23] text-gray-300 transition-transform duration-300 ease-in-out lg:static lg:translate-x-0 shadow-xl flex flex-col"
>
  <!-- Sidebar Header -->
  <div class="h-16 flex items-center px-6 bg-[#14161d]">
    <span
      class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#135bec] to-blue-400"
    >
      FINIX
    </span>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto custom-scrollbar">
    @for (item of menuItems; track item.label) {
      <a
        [routerLink]="item.path"
        routerLinkActive="bg-[#135bec] text-white"
        #rla="routerLinkActive"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors duration-200 hover:bg-gray-800 group"
        (click)="onNavigate()"
      >
        <span
          class="material-symbols-outlined mr-3 text-[20px] group-hover:text-[#135bec] transition-colors"
          [class.text-white]="rla.isActive"
        >
          {{ item.icon }}
        </span>
        {{ item.label }}
      </a>
    }
  </nav>

  <!-- Sidebar Footer -->
  <div class="p-4 border-t border-gray-800">
    <button
      class="flex items-center w-full px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-800 transition-colors"
    >
      <span class="material-symbols-outlined mr-3 text-[20px]">settings</span>
      Settings
    </button>
    <button
      type="button"
      class="flex items-center w-full px-4 py-3 text-sm font-medium text-red-400 rounded-lg hover:bg-red-500/10 transition-colors mt-1"
      (click)="logout()"
    >
      <span class="material-symbols-outlined mr-3 text-[20px]">logout</span>
      Logout
    </button>
  </div>
</aside>
