<div class="flex h-screen bg-gray-50 overflow-hidden font-sans">
    <aside [class.translate-x-0]="isSidebarOpen()" [class.-translate-x-full]="!isSidebarOpen()"
        class="fixed inset-y-0 left-0 z-50 w-64 bg-[#1a1c23] text-gray-300 transition-transform duration-300 ease-in-out lg:static lg:translate-x-0 shadow-xl flex flex-col">
        <div class="h-16 flex items-center px-6 bg-[#14161d]">
            <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#135bec] to-blue-400">FINIX Seller</span>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
            @for (item of menuItems; track item.label) {
            <a [routerLink]="item.path" routerLinkActive="bg-[#135bec] text-white"
                class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors hover:bg-gray-800">
                <span class="material-symbols-outlined mr-3 text-[20px]">{{ item.icon }}</span>
                {{ item.label }}
            </a>
            }
        </nav>
        <div class="p-4 border-t border-gray-800">
            <a routerLink="/" class="flex items-center w-full px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-800">Exit to site</a>
        </div>
    </aside>
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 lg:px-8">
            <button (click)="toggleSidebar()" class="p-2 lg:hidden text-gray-500 hover:bg-gray-100 rounded-lg">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <p class="text-sm font-bold text-gray-600">Seller workspace</p>
            <div class="flex items-center gap-2">
                <img src="https://ui-avatars.com/api/?name=Seller&background=135bec&color=fff" class="h-8 w-8 rounded-full" alt="" />
            </div>
        </header>
        <main class="flex-1 overflow-y-auto p-4 lg:p-8">
            <div class="max-w-7xl mx-auto">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
