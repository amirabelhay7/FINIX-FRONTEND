<header class="topbar">

  <!-- LEFT : Title + Breadcrumb -->
  <div>
    <div class="tb-title">
      {{ pageMap[currentPage]?.title }}
    </div>

    <div class="tb-breadcrumb">
      <span>FIN'IX</span>
      <span class="tb-sep">/</span>
      <span>
        {{ pageMap[currentPage]?.breadcrumb }}
      </span>
    </div>
  </div>

  <!-- RIGHT SECTION -->
  <div class="tb-right">

    <!-- Search -->
    <div class="tb-search">
      <span>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2.5"
             stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </span>

      <input
        type="text"
        placeholder="Rechercher client, dossier, refâ€¦"
        [(ngModel)]="searchValue"
      >
    </div>

    <!-- Import Button -->
    <button class="tb-btn" (click)="onImport()">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
      <span style="font-size:.75rem;color:var(--g500);font-weight:600;">
        Import
      </span>
    </button>

    <!-- Notification Button -->
    <button class="tb-btn" (click)="goToNotifications()">
      <svg width="16" height="16" viewBox="0 0 24 24"
           fill="none" stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>

      <!-- Notification indicator -->
      <div *ngIf="hasNotifications" class="notif-dot"></div>
    </button>

    <!-- Help Button -->
    <button class="tb-btn" (click)="openHelp()">
      <svg width="14" height="14" viewBox="0 0 24 24"
           fill="none" stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
        <line x1="12" y1="17" x2="12.01" y2="17"/>
      </svg>
    </button>

  </div>

</header>
