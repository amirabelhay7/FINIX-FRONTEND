<div class="flex h-screen bg-gray-50 overflow-hidden font-sans">
    <!-- Sidebar -->
    <aside [class.translate-x-0]="isSidebarOpen()" [class.-translate-x-full]="!isSidebarOpen()"
        class="fixed inset-y-0 left-0 z-50 w-64 bg-[#1a1c23] text-gray-300 transition-transform duration-300 ease-in-out lg:static lg:translate-x-0 shadow-xl flex flex-col">
        <!-- Sidebar Header -->
        <div class="h-16 flex items-center px-6 bg-[#14161d]">
            <span
                class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#135bec] to-blue-400">FINIX</span>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto custom-scrollbar">
            @for (item of menuItems; track item.label) {
            <a [routerLink]="item.path" routerLinkActive="bg-[#135bec] text-white" #rla="routerLinkActive"
                class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors duration-200 hover:bg-gray-800 group"
                (click)="closeSidebarOnMobile()">
                <span class="material-symbols-outlined mr-3 text-[20px] group-hover:text-[#135bec] transition-colors"
                    [class.text-white]="rla.isActive">
                    {{ item.icon }}
                </span>
                {{ item.label }}
            </a>
            }
        </nav>

        <!-- Sidebar Footer (User Settings/Logout) -->
        <div class="p-4 border-t border-gray-800">
            <button
                class="flex items-center w-full px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-800 transition-colors">
                <span class="material-symbols-outlined mr-3 text-[20px]">settings</span>
                Settings
            </button>
            <button
                class="flex items-center w-full px-4 py-3 text-sm font-medium text-red-400 rounded-lg hover:bg-red-500/10 transition-colors mt-1">
                <span class="material-symbols-outlined mr-3 text-[20px]">logout</span>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Top Navbar -->
        <header
            class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 lg:px-8 z-40 shadow-sm">
            <div class="flex items-center">
                <button (click)="toggleSidebar()" class="p-2 mr-4 text-gray-500 hover:bg-gray-100 rounded-lg lg:hidden">
                    <span class="material-symbols-outlined">menu</span>
                </button>

                <!-- Search Bar -->
                <div
                    class="hidden md:flex items-center bg-gray-100 px-3 py-2 rounded-lg w-64 lg:w-96 focus-within:ring-2 focus-within:ring-[#135bec]/20 transition-all">
                    <span class="material-symbols-outlined text-gray-400 text-[20px]">search</span>
                    <input type="text" placeholder="Search transactions, users..."
                        class="bg-transparent border-none focus:ring-0 text-sm ml-2 w-full outline-none" />
                </div>
            </div>

            <!-- Action Icons & Profile -->
            <div class="flex items-center space-x-2 md:space-x-4">
                <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full relative">
                    <span class="material-symbols-outlined text-[20px]">notifications</span>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-[#135bec] rounded-full border-2 border-white"></span>
                </button>

                <div class="h-8 w-px bg-gray-200 mx-2"></div>

                <div class="flex items-center cursor-pointer group p-1 hover:bg-gray-50 rounded-lg transition-colors">
                    <div class="text-right mr-3 hidden sm:block">
                        <p class="text-sm font-semibold text-gray-800 leading-tight">Alex Johnson</p>
                        <p class="text-xs text-gray-500 uppercase tracking-wider">Admin</p>
                    </div>
                    <div class="relative">
                        <img src="https://ui-avatars.com/api/?name=Alex+Johnson&background=135bec&color=fff"
                            class="h-9 w-9 rounded-full border-2 border-transparent group-hover:border-[#135bec] transition-all"
                            alt="Profile" />
                        <div
                            class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 rounded-full border-2 border-white">
                        </div>
                    </div>
                    <span class="material-symbols-outlined text-gray-400 ml-1 hidden sm:block">expand_more</span>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 bg-gray-50 custom-scrollbar">
            <div class="max-w-7xl mx-auto">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
